		<div class="input-box address">
				<div class="column">
					<div class="select-box">
						<select name="carrera">
							<option hidden>Seleccione una infracción</option>
							<option value="No transitar por la derecha de la vía">No transitar por la derecha de la vía</option>
							<option value="Agarrarse de otro vehículo en circulación">Agarrarse de otro vehículo en circulación</option>

							<option value="No respetar las señales de tránsito">No respetar las señales de tránsito</option>
							<option value="Transitar sin los dispositivos luminosos requeridos">Transitar sin los dispositivos luminosos requeridos</option>

							<option value="Transitar por zonas prohibidas">Transitar por zonas prohibidas</option>

							<option value="Conducir un vehículo con la licencia de conducción vencida">Conducir un vehículo con la licencia de conducción vencida</option>

							<option value="Conducir un vehículo con una sola placa, o sin el permiso vigente expedido por autoridad de tránsito">Conducir un vehículo con una sola placa, o sin el permiso vigente expedido por autoridad de tránsito</option>
							<option value="Conducir un vehículo con placas falsas">Conducir un vehículo con placas falsas</option>
							<option value="No informar a la autoridad de tránsito competente el cambio de motor o color de

									un vehículo</option>
							<option value="No pagar el peaje en los sitios establecidos">No pagar el peaje en los sitios establecidos</option>
							<option value="Utilizar equipos de sonido a volúmenes que incomoden a los pasajeros de un

							<option value="Conducir un vehículo con propaganda, publicidad o adhesivos en sus vidrios que
obstaculicen la visibilidad">Conducir un vehículo con propaganda, publicidad o adhesivos en sus vidrios que
obstaculicen la visibilidad</option>
							<option value="No respetar las normas establecidas por la autoridad competente para el tránsito
de cortejos fúnebres">No respetar las normas establecidas por la autoridad competente para el tránsito
de cortejos fúnebres</option>
							<option value="No respetar las formaciones de tropas, la marcha de desfiles, procesiones,
entierros, filas estudiantiles y las manifestaciones públicas y actividades
deportivas, debidamente autorizadas por las autoridades de tránsito">No respetar las formaciones de tropas, la marcha de desfiles, procesiones,

							<option value="Remolcar otro vehículo violando lo dispuesto por este código">Remolcar otro vehículo violando lo dispuesto por este código</option>

lleven animales u objetos que incomoden a los pasajeros</option>

lo estipulado en el presente código</option>
